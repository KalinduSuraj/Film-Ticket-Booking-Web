name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
    - name: Install dependencies
      run: composer install
    - name: Run script
      env:
        MAIL_PASSWORD: ${{ secrets.MAIL_PW }}
      run: |
        php BackEnd/Mail.php
